<script>
  // 신발 사이즈 모달 시작

  function rixx_getCookie(name) {
    let matches = document.cookie.match(
      new RegExp(
        "(?:^|; )" +
          name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, "\\$1") +
          "=([^;]*)"
      )
    );
    return unescape(matches ? decodeURIComponent(matches[1]) : undefined);
  }

  // 사용자가 설정해놓은 사이즈 데이터 쿠키에 저장
  function rixx_setCookie(name, value, options = {}) {
    options = {
      path: "/",
      // 필요한 경우, 옵션 기본값을 설정할 수도 있습니다.
      ...options,
    };

    if (options.expires instanceof Date) {
      options.expires = options.expires.toUTCString();
    }

    let updatedCookie =
      encodeURIComponent(name) + "=" + encodeURIComponent(value);

    for (let optionKey in options) {
      updatedCookie += "; " + optionKey;
      let optionValue = options[optionKey];
      if (optionValue !== true) {
        updatedCookie += "=" + optionValue;
      }
    }

    document.cookie = updatedCookie;
    // 쿠키 설정 예시
    //setCookie('user', 'John', {secure: true, 'max-age': 3600});
  }

  // 값이 없는 경우를 판별해주는 함수 : 없으면 true, 있으면 false
  function isEmpty(str) {
    if (
      typeof str == "undefined" ||
      str == "undefined" ||
      str == null ||
      str == ""
    )
      return true;
    else return false;

<script>
  // 의류 사이즈 모달 시작

  function rixx_getCookie(name) {
    let matches = document.cookie.match(
      new RegExp(
        "(?:^|; )" +
          name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, "\\$1") +
          "=([^;]*)"
      )
    );
    return unescape(matches ? decodeURIComponent(matches[1]) : undefined);
  }

  function rixx_setCookie(name, value, options = {}) {
    options = {
      path: "/",
      // 필요한 경우, 옵션 기본값을 설정할 수도 있습니다.
      ...options,
    };

    if (options.expires instanceof Date) {
      options.expires = options.expires.toUTCString();
    }

    let updatedCookie =
      encodeURIComponent(name) + "=" + encodeURIComponent(value);

    for (let optionKey in options) {
      updatedCookie += "; " + optionKey;
      let optionValue = options[optionKey];
      if (optionValue !== true) {
        updatedCookie += "=" + optionValue;
      }
    }

    document.cookie = updatedCookie;
    // 쿠키 셋팅 예시
    //setCookie('user', 'John', {secure: true, 'max-age': 3600});
  }

  function isEmpty(str) {
    if (
      typeof str == "undefined" ||
      str == "undefined" ||
      str == null ||
      str == ""
    )
      return true;
    else return false;
  }
